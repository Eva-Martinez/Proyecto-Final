  <body>
    <form id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre*</label>
        <input type="text" class="form-control" id="nombre" required pattern="[A-Za-z]+" title="Ingrese un nombre válido">
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos*</label>
        <input type="text" class="form-control" id="apellidos" required pattern="[A-Za-z ]+" title="Ingrese los apellidos válidos">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Dirección de correo electrónico*</label>
        <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="entrenamiento">Seleccione un entrenamiento*</label>
        <select class="form-control" id="entrenamiento" required>
          <option value="tonificar">Tonificar</option>
          <option value="adelgazar">Adelgazar</option>
          <option value="en-forma">Mantener en forma</option>
          <option value="fuerza">Aumentar fuerza</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <input type="text" class="form-control" id="comentario">
      </div>
      <div class="mb-3 form-check">
        <label for="politica" class="form-check-label">Acepta la política de privacidad</label>
        <input type="checkbox" class="form-check-input" id="politica" required>
      </div>
      <button class="btn btn-primary" onclick="guardar()">Enviar Petición</button>
    </form>
    <script>
      function guardar() {
        // Recupera los valores de los campos del formulario
        var datosFormulario = {
          nombreUsuario: document.getElementById('nombre').value,
          apellidosUsuario: document.getElementById('apellidos').value,
          correoUsuario: document.getElementById('correo').value,
          entrenamientoUsuario: document.getElementById('entrenamiento').value,
          comentarioUsuario: document.getElementById('comentario').value,
          politicaUsuario: document.getElementById('politica').value,
        }
      
        // Convierte los datos en una cadena JSON
        var datosJSON = JSON.stringify(datosFormulario);
      
        // Crea un objeto Blob con los datos JSON
        var blob = new Blob([datosJSON], {type: "application/json"});
      
        // Crea un objeto URL con el objeto Blob
        var url = URL.createObjectURL(blob);
      
        // Crea un enlace de descarga y haz clic en él para descargar el archivo
        var enlaceDescarga = document.createElement('a');
        enlaceDescarga.setAttribute('href', url);
        enlaceDescarga.setAttribute('download', `datosFormulario_${new Date().toISOString()}.json`);
        enlaceDescarga.click();
      }
    </script>
